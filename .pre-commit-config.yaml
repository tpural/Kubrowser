# Pre-commit hooks configuration following CNCF standards
# Install with: pip install pre-commit (or pip3 install --user pre-commit)
# Then run: pre-commit install

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key
      - id: mixed-line-ending
        args: ["--fix=lf"]

  # Go linting
  - repo: https://github.com/golangci/golangci-lint
    rev: v1.57.2
    hooks:
      - id: golangci-lint
        args: [--timeout=5m]

  # Go formatting
  - repo: https://github.com/dnephin/pre-commit-golang
    rev: v0.5.1
    hooks:
      - id: go-fmt
      - id: go-vet
      - id: go-mod-tidy
      - id: go-imports
        args: [-local, github.com/kubrowser]

  # Frontend linting (ESLint)
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v9.15.0
    hooks:
      - id: eslint
        files: \.(js|jsx|ts|tsx)$
        types: [file]
        additional_dependencies:
          - eslint@9.15.0
          - '@eslint/js@9.15.0'
          - 'eslint-config-next@16.1.1'
          - '@typescript-eslint/eslint-plugin@8.15.0'
          - '@typescript-eslint/parser@8.15.0'
          - 'eslint-plugin-react@7.37.2'
          - 'eslint-plugin-react-hooks@5.1.0'
          - 'eslint-plugin-jsx-a11y@6.10.2'
          - 'eslint-plugin-prettier@5.2.1'
          - 'eslint-config-prettier@9.1.0'
        args: [--fix]

  # Frontend formatting (Prettier)
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: \.(js|jsx|ts|tsx|json|css|md|yaml|yml)$
        exclude: ^(node_modules|\.next|out|build|dist)/

  # Security checks
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: [--baseline, .secrets.baseline]
        exclude: package-lock.json

  # YAML formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: \.(yaml|yml)$
        types: [yaml]

default_language_version:
  python: python3
  node: "18.19.1"
