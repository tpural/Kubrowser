# Pre-commit hooks configuration following CNCF standards
# Install with: pip install pre-commit (or pip3 install --user pre-commit)
# Then run: pre-commit install

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: ["--allow-multiple-documents"]
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
        args: ["--maxkb=1000"]
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: detect-private-key
      - id: mixed-line-ending
        args: ["--fix=lf"]

  # Local hooks for monorepo components
  - repo: local
    hooks:
      - id: backend-lint
        name: Backend Lint (golangci-lint)
        entry: bash -c "cd backend && golangci-lint run"
        language: system
        files: ^backend/
        pass_filenames: false
      - id: backend-test
        name: Backend Test
        entry: bash -c "cd backend && go test ./... -short"
        language: system
        files: ^backend/
        pass_filenames: false
      - id: frontend-lint
        name: Frontend Lint (ESLint)
        entry: bash -c "cd frontend && pnpm lint"
        language: system
        files: ^frontend/
        pass_filenames: false
      - id: frontend-format-check
        name: Frontend Format Check (Prettier)
        entry: bash -c "cd frontend && pnpm format:check"
        language: system
        files: ^frontend/
        pass_filenames: false

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        exclude: pnpm-lock.yaml|package-lock.json

  # YAML formatting
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        files: \.(yaml|yml)$
        types: [yaml]

default_language_version:
  python: python3
  node: "18.19.1"
